    <link rel="stylesheet" href="css/smoothness/jquery-ui-custom.css?1.7.1" type="text/css">
    <script src="/_utils/script/json2.js"></script>
    <script src="js/jquery.js?1.3.2"></script>
    <script src="js/jquery-ui-custom.js?1.7.1"></script>

  <body>
    <div id="loginpane">
      <div id="version"></div>

      <div id="not_logged_in" style="display: none;">
          <form onsubmit="bespin.user.login(); return false;">
              <input id="loginbutton" type="image" src="images/splash_btn_login.gif" />
              <div id="login-holder"><span id="login_label"><a href="#" onclick="bespin.user.register.showForm();">Sign up</a> or log in:</span>

                  <label for="username">Username: </label><input id="username" type="text" /> <label id="psw-label" for="password">Password: </label><input id="password" type="password" maxlength="20"/> <div id="status" style="display: none;"></div>
              </div>
          </form>
      </div>
      <div id="logged_in" style="display: none;">
        <div>
          Welcome back, <span id="display_username"></span>!
          Go to the <a href="dashboard.html">dashboard</a> to start coding.
          You can also <a href="#" onclick="bespin.user.logout()">logout</a>.
        </div>

      </div>
    </div>
    
    
  </body>
